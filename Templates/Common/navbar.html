{%load static%}
{%spaceless%}
<header class="app-header navbar" id="pos-nav" not-url="{% url 'load_notifications' %}" all_urls="{% url 'all_notifications' %}">
  <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#" style="font-size:20px; font-weight: 400; color: #2e2e2e;">X<span style="color: #20a8d8;">pos</span></a>
  <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
    <span class="navbar-toggler-icon"></span>
  </button>
  <img src="{{request.user.userwithrole.company.logo.url}}" class="d-md-down-none" style="max-width: 65px; max-height: 35px; margin-right: 15px;">
  <div class="d-md-down-none" style="margin-right: auto; color: #20a8d8;">{{request.user.userwithrole.company.name}}</div>
  <ul class="nav navbar-nav ml-auto">
    <div id="notify_div"></div>
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        <img class="img-avatar" src="{{request.user.userwithrole.ProfilePic.url}}" alt="profilepic">
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <div style="font-variant-caps: small-caps; text-align: center;background-color: #e9ecef;">{{request.user.first_name}} {{request.user.last_name}}</div>
        <a class="dropdown-item" href="{%url 'userprofile'%}">
          <i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" href="{%url 'logout'%}">
          <i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</header>
{%endspaceless%}
